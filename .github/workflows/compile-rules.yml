name: Convert YAML to MRS
on:
  push:
    paths:
      - 'rules/**.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mihomo and Config
        run: |
          # 1. 下载并安装内核
          curl -L https://github.com/MetaCubeX/mihomo/releases/download/v1.19.20/mihomo-linux-amd64-v2-v1.19.20.gz | gunzip > mihomo
          chmod +x mihomo
          
          # 2. 创建配置目录并下载你提供的配置文件
          mkdir -p ./config_dir
          curl -L -o ./config_dir/config.yaml https://github.com/josbu/clash-mihomo-rule/raw/main/clash-mihomo/mihomo.yaml

      - name: Convert YAML to MRS
        run: |
          # 使用 -d 指定刚刚准备好的配置目录
          # 这样它读到了 config.yaml 就会乖乖执行命令，而不会卡在“初始化”步骤
          find rules/ -name "*.yaml" | while read file; do
            if [ -f "$file" ]; then
              filename="${file%.*}"
              echo "正在转换: $file"
              ./mihomo -d ./config_dir rule-set compile "$file" -o "${filename}.mrs"
            fi
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add rules/*.mrs
          
          if git diff --staged --quiet; then
            echo "没有变化，跳过提交。"
          else
            git commit -m "Auto-convert YAML to MRS with config support"
            git push
          fi
