name: Compile MRS Rule Sets

on:
  push:
    branches:
      - main
    paths:
      - 'rules/**/*.txt'
      - 'rules/**/*.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Mihomo Core
        run: |
          wget -O mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v1.18.1/mihomo-linux-amd64-v1.18.1.gz"
          gunzip mihomo.gz
          chmod +x mihomo

      - name: Create a dummy config file
        run: |
          cat > dummy-config.yaml << EOF
          mixed-port: 7890
          allow-lan: false
          mode: rule
          log-level: info
          EOF

      - name: Convert .txt and .yaml files to .mrs
        run: |
          shopt -s globstar nullglob
          
          for file in rules/**/*.{txt,yaml}; do
            TYPE=""
            if [[ "$file" == *"-ipcidr"* ]]; then
              TYPE="ipcidr"
            else
              TYPE="domain"
            fi
            
            FORMAT=""
            if [[ "$file" == *".yaml" ]]; then
              FORMAT="yaml"
            else
              FORMAT="text"
            fi

            relative_path="${file#rules/}"
            parent_dir=$(dirname "$relative_path")
            target_dir="compiled_rules/$parent_dir"
            
            filename=$(basename "$relative_path")
            filename_no_ext="${filename%.*}"
            output_file="$target_dir/$filename_no_ext.mrs"
            
            mkdir -p "$target_dir"
            
            echo "Converting '$file' -> '$output_file'"
            ./mihomo -d . convert-ruleset "$TYPE" "$FORMAT" "$file" "$output_file"
          done

      - name: Commit and push compiled files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Auto-compile MRS rule sets"
          file_pattern: 'compiled_rules/**'
