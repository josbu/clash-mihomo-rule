name: Convert TXT to MRS
on:
  push:
    paths:
      - '**.txt' # 只要你有任何 .txt 文件更新，机器人就开工
  workflow_dispatch: # 也允许你手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mihomo Tool
        run: |
          # 下载最新的 Mihomo 内核用来转换文件
          curl -L -o mihomo.tar.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip mihomo.tar.gz
          mv mihomo-linux-amd64-v1.18.9 mihomo
          chmod +x mihomo

      - name: Convert TXT to MRS
        run: |
          # 自动寻找所有 .txt 文件并转换
          # 你可以修改这里来指定特定的文件夹，比如 domain/*.txt
          for file in *.txt; do
            if [ -f "$file" ]; then
              filename="${file%.*}"
              ./mihomo rule-set compile "$file" -o "${filename}.mrs"
            fi
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.mrs
          git commit -m "Auto-convert TXT to MRS" || exit 0
          git push
