name: Convert YAML to MRS
on:
  push:
    paths:
      - 'rules/**.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mihomo Tool
        run: |
          # 下载并解压
          curl -L https://github.com/MetaCubeX/mihomo/releases/download/v1.19.20/mihomo-linux-amd64-v2-v1.19.20.gz | gunzip > mihomo
          chmod +x mihomo

      - name: Convert YAML to MRS
        run: |
          # 创建一个临时空目录，防止它去读任何默认配置
          mkdir ./temp_config
          
          # 遍历 rules 文件夹下的所有 .yaml
          find rules/ -name "*.yaml" | while read file; do
            if [ -f "$file" ]; then
              filename="${file%.*}"
              echo "正在处理: $file"
              # 关键修正：使用 -d 指定空目录，并确保 rule-set compile 参数顺序正确
              ./mihomo -d ./temp_config rule-set compile "$file" -o "${filename}.mrs"
            fi
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 确保只添加 rules 目录下的 mrs 文件
          git add rules/*.mrs
          
          if git diff --staged --quiet; then
            echo "没有发现变化，跳过提交。"
          else
            git commit -m "Auto-convert YAML to MRS (Fixed config error)"
            git push
          fi
