name: Convert YAML to MRS
on:
  push:
    paths:
      - 'rules/**.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mihomo Tool
        run: |
          curl -L https://github.com/MetaCubeX/mihomo/releases/download/v1.19.20/mihomo-linux-amd64-v2-v1.19.20.gz | gunzip > mihomo
          chmod +x mihomo

      - name: Convert YAML to MRS
        run: |
          # 遍历 rules 文件夹
          find rules/ -name "*.yaml" | while read file; do
            if [ -f "$file" ]; then
              filename="${file%.*}"
              echo "正在处理: $file"
              # 关键点：命令末尾必须正确，确保只编译不启动
              ./mihomo rule-set compile "$file" -o "${filename}.mrs"
            fi
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 强制更新 rules 目录下的 mrs 文件
          git add rules/*.mrs
          
          if git diff --staged --quiet; then
            echo "没有变化，跳过提交。"
          else
            git commit -m "Auto-convert YAML to MRS"
            git push
          fi
