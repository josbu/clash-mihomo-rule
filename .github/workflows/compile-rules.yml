name: Convert TXT to MRS
on:
  push:
    paths:
      - '**.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mihomo Tool
        run: |
          # 直接下载你指定的链接，存为 mihomo.gz
          curl -L -o mihomo.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.19.20/mihomo-linux-amd64-v2-v1.19.20.gz
          # 解压
          gunzip mihomo.gz
          # 无论解压后叫什么，直接强制改名为 mihomo
          mv mihomo-linux-amd64* mihomo
          # 给执行权限
          chmod +x mihomo

      - name: Convert TXT to MRS
        run: |
          # 遍历所有文件夹下的 .txt 文件进行编译
          find . -name "*.txt" | while read file; do
            # 排除掉可能存在的临时文件或说明文件
            if [ -f "$file" ]; then
              filename="${file%.*}"
              echo "正在处理: $file"
              ./mihomo rule-set compile "$file" -o "${filename}.mrs"
            fi
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 强制添加仓库中所有的 .mrs 文件
          git add **/*.mrs
          
          # 检查是否有内容需要提交
          if git diff --staged --quiet; then
            echo "没有发现新生成的 MRS 文件，跳过提交。"
          else
            git commit -m "Auto-convert TXT to MRS using v1.19.20"
            git push
          fi
