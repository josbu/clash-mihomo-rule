name: Compile MRS Rule Sets

on:
  push:
    branches:
      - main
    paths:
      # 只在 .txt 或 .yaml 文件发生变化时触发
      - 'rules/**/*.txt'
      - 'rules/**/*.yaml'
  workflow_dispatch: # 同时也允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Mihomo Core (Stable Version)
        run: |
          wget -O mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v1.18.1/mihomo-linux-amd64-v1.18.1.gz"
          gunzip mihomo.gz
          chmod +x mihomo
          echo "Mihomo core (Stable Version) downloaded and ready."

      # --- 这是最关键的修改部分 ---
      - name: Compile only .txt and .yaml files
        run: |
          # 使用 find 命令，并精确筛选出 .txt 和 .yaml 文件
          find rules -type f \( -name "*.txt" -o -name "*.yaml" \) | while read -r file; do
            relative_path="${file#rules/}"
            parent_dir=$(dirname "$relative_path")
            target_dir="compiled_rules/$parent_dir"
            
            filename=$(basename "$relative_path")
            filename_no_ext="${filename%.*}"
            output_file="$target_dir/$filename_no_ext.mrs"
            
            mkdir -p "$target_dir"
            
            echo "Compiling '$file' -> '$output_file'"
            ./mihomo rule-set compile "$file" -o "$output_file"
          done

      - name: Commit and push compiled files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Auto-compile MRS rule sets"
          file_pattern: 'compiled_rules/**'
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
