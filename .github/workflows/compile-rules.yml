name: Compile MRS Rule Sets

on:
  push:
    branches:
      - main
    paths:
      # 只在 .txt 文件发生变化时触发
      - 'rules/**/*.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Mihomo Core
        run: |
          wget -O mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v1.18.1/mihomo-linux-amd64-v1.18.1.gz"
          gunzip mihomo.gz
          chmod +x mihomo

      - name: Compile .txt files
        run: |
          shopt -s globstar
          for file in rules/**/*.txt; do
            [ -e "$file" ] || continue
            relative_path="${file#rules/}"
            target_dir="compiled_rules/$(dirname "$relative_path")"
            filename_no_ext="${file##*/}"
            filename_no_ext="${filename_no_ext%.*}"
            output_file="$target_dir/$filename_no_ext.mrs"
            mkdir -p "$target_dir"
            echo "Compiling '$file' -> '$output_file'"
            ./mihomo rule-set compile "$file" -o "$output_file"
          done

      - name: Commit and push compiled files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Auto-compile MRS rule sets"
          file_pattern: 'compiled_rules/**'
