name: Convert YAML to MRS
on:
  push:
    paths:
      - 'rules/**.yaml' # 仅当 rules 文件夹下的 yaml 变动时触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mihomo Tool
        run: |
          # 锁定你要求的 v1.19.20 版本并直接保存为 mihomo
          curl -L https://github.com/MetaCubeX/mihomo/releases/download/v1.19.20/mihomo-linux-amd64-v2-v1.19.20.gz | gunzip > mihomo
          chmod +x mihomo

      - name: Convert YAML to MRS
        run: |
          # 专门去 rules 文件夹下寻找所有的 .yaml 文件
          # 排除掉特殊的 README 或其他非规则文件
          find rules/ -name "*.yaml" | while read file; do
            if [ -f "$file" ]; then
              # 获取文件名（不含扩展名）
              filename="${file%.*}"
              echo "正在处理: $file"
              # 编译并将结果放在同一个目录下
              ./mihomo rule-set compile "$file" -o "${filename}.mrs"
            fi
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 关键：添加 rules 文件夹下的所有 mrs 文件
          git add rules/*.mrs
          
          if git diff --staged --quiet; then
            echo "没有发现新生成的 MRS 文件，跳过提交。"
          else
            git commit -m "Auto-convert YAML to MRS in rules/"
            git push
          fi
