name: Compile MRS Rule Sets

on:
  push:
    branches:
      - main
    paths:
      - 'rules/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Mihomo Core (Stable Version)
        run: |
          wget -O mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v1.18.1/mihomo-linux-amd64-v1.18.1.gz"
          gunzip mihomo.gz
          chmod +x mihomo
          echo "Mihomo core (Stable Version) downloaded and ready."

      # --- 使用 find 命令递归遍历所有子目录 ---
      - name: Compile all rule files with directory structure
        run: |
          # 使用 find 命令来查找 rules 目录下的所有文件
          find rules -type f | while read file; do
            # 获取相对路径 (例如: clash-mihomo/Direct.yaml)
            relative_path="${file#rules/}"
            # 获取包含子目录的目标路径 (例如: compiled_rules/clash-mihomo)
            target_dir="compiled_rules/$(dirname "$relative_path")"
            # 获取不带扩展名的文件名 (例如: Direct)
            filename_no_ext=$(basename "${relative_path%.*}")
            # 最终的输出文件路径 (例如: compiled_rules/clash-mihomo/Direct.mrs)
            output_file="${target_dir}/${filename_no_ext}.mrs"

            # 创建目标子目录
            mkdir -p "$target_dir"
            
            echo "Compiling $file -> $output_file"
            # 执行编译命令
            ./mihomo rule-
